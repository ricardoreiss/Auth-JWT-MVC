<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>EditDatas</title>

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div class="Container">
      <label>Editar Dados</label>
      <hr />

      <p id="userEmail"></p>

      <form id="editDatasForm">
        <input
          type="text"
          id="name"
          placeholder="Nome"
          pattern="[A-Za-z ]+"
          title="Insira apenas letras no nome"
          autofocus
          required
        />
        <input
          type="text"
          id="surname"
          placeholder="Sobrenome"
          pattern="[A-Za-z ]+"
          title="Insira apenas letras no sobrenome"
        />
        <input
          type="text"
          id="telephone"
          placeholder="Telefone"
          maxlength="15"
          pattern=".{15}"
          title="Preencha o Telefone corretamente (XX) XXXXX-XXXX"
          required
        />
        <select id="gender" required>
          <option value="" disabled selected style="display: none">
            GÃªnero
          </option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
        </select>

        <div class="formButtons">
          <button type="button" for="redButton" id="cancelButton">
            Cancelar
          </button>
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </body>
  <script src="/scripts/editDatasScript.js"></script>
</html>
