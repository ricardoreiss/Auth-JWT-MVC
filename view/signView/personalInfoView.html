<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <title>SignUp</title>

        <link rel="stylesheet" type="text/css" href="../../view.css"/>
    </head>
    <body>

        <div class="Container">
            <label>Registro</label>
            <hr>

            <form>
                <input type="text" class="name" placeholder="Nome" autofocus>
                <input type="text" class="surname" placeholder="Sobrenome">
                <input type="text" class="telephone" placeholder="Telefone">
                <select class="gender">
                    <option value="" disabled selected style="display:none;">Gênero</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
                
                <div class="formButtons">
                    <button>Próximo</button>
                </div>
            </form>
        </div>

    </body>

</html>
